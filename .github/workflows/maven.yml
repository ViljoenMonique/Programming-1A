name: Programming 1B CI

name: ChatApp CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'  # Enables automatic Maven dependency caching

      - name: Install Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run tests with Maven (or skip)
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" mvn test -Djava.awt.headless=false
        env:
          SKIP_TESTS: ${{ secrets.SKIP_TESTS || 'false' }}  # Set to 'true' in repository secrets to skip tests
        if: env.SKIP_TESTS != 'true'  # Run tests only if SKIP_TESTS is not 'true'

      - name: Build without tests (if skipping)
        if: env.SKIP_TESTS == 'true'
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" mvn install -DskipTests -Djava.awt.headless=false

      - name: Debug on failure
        if: failure()
        run: |
          echo "Running with debug logging due to failure..."
          mvn -X test
